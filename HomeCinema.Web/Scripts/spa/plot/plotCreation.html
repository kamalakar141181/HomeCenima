<div class="row">
    <form class="form-signin" role="form" novalidate angular-validator name="userRegistrationForm" angular-validator-submit="register()">
        <h3 class="form-signin-heading">Plot Creation <label class="label label-danger">Admin</label></h3>
        <div class="form-group">
            <label for="inputUsername" class="">Plot ID</label>
            <input type="text" name="inputUsername" class="form-control" ng-model="plotCreation.ID" 
                   placeholder="Username" validate-on="blur" required required-message="'Plot ID is required'">
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>
</div>
